<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 30px;
      color: #2c3e50;
      border-bottom: 2px solid #2980b9;
      display: inline-block;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    tr:hover {
      background: #f2f6fc;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 18px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Attendance Records</h1>
  </header>

  <div class="container">
    <div class="btn-container">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="window.history.back()">‚¨ÖÔ∏è Back</button>
    </div>

    <input type="text" id="regInput" placeholder="Enter Registration No" style="padding:10px; width:250px;">
    <button id="showBtn" onclick="fetchAttendance()">Show Attendance</button>

    <div id="attendanceSections"></div>
  </div>

  <script>
    async function fetchAttendance() {
      const regNo = document.getElementById("regInput").value.trim();
      if (!regNo) {
        alert("Please enter registration number");
        return;
      }

      const response = await fetch(`http://localhost:9090/api/attendance/fetch/${regNo}`);
      const data = await response.json();

      const container = document.getElementById("attendanceSections");
      container.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = "<p>No attendance records found.</p>";
        return;
      }

      const today = new Date().toDateString();
      const yesterday = new Date(Date.now() - 86400000).toDateString();

      const groups = { Today: [], Yesterday: [], Earlier: [] };

      data.forEach((rec) => {
        const recDate = new Date(rec.timestamp).toDateString();
        if (recDate === today) groups.Today.push(rec);
        else if (recDate === yesterday) groups.Yesterday.push(rec);
        else groups.Earlier.push(rec);
      });

      for (const [label, records] of Object.entries(groups)) {
        if (records.length > 0) {
          const section = document.createElement("div");
          section.innerHTML = `<h2>${label}</h2>
            <table>
              <thead>
                <tr><th>S.No</th><th>Registration No</th><th>Name</th><th>Timestamp</th></tr>
              </thead>
              <tbody>
                ${records.map((r, i) => `
                  <tr>
                    <td>${i + 1}</td>
                    <td>${r.registrationNo}</td>
                    <td>${r.name}</td>
                    <td>${r.timestamp}</td>
                  </tr>
                `).join("")}
              </tbody>
            </table>`;
          container.appendChild(section);
        }
      }
    }

    // ‚úÖ Auto-fetch attendance if registrationNo is passed via URL
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const regNo = params.get("registrationNo");
      if (regNo) {
        const input = document.getElementById("regInput");
        input.value = regNo;
        input.readOnly = true; // prevent editing
        document.getElementById("showBtn").style.display = "none"; // hide manual button
        fetchAttendance();
      }
    });
  </script>
</body>
</html>
